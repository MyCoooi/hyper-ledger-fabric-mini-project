<!DOCTYPE html>
<html>

<head>
  <title>딱 걸리뷰 | 업주 인증서 생성</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <!-- jquery 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <h1>업주 인증서 생성<span><a href="/" class="btn btn-outline-secondary">돌아가기</a></span></h1>
        <p>업주 인증서 생성에 필요한 정보를 입력해주세요</p>

        <br>
        <label for="adminid" class="form-label">업주 ID:</label>
        <input type="text" id="adminid" class="form-control">
        <br>
        <label for="password" class="form-label">업주 PASSWORD:</label>
        <input type="password" id="password" class="form-control">
        <br>
        <button id="btn" class="btn btn-outline-warning">생성</button>
        <br>
        <br>
        <br><br>
    </div>
    <div class="container" id="result"></div>

</body>

<script>
  $('#btn').click( ()=> {
    // parameter가져오기
    var adminid = $('#adminid').val();
    var passwd = $('#password').val();
    // /owner post 요청하기
    $.post('/owner', {adminid, passwd}, (data)=>{
      if(data.result == 'success'){
          alert("성공했습니다.");
      }else {
          alert("실패했습니다.");
      }
      // 응답 표시하기
      $('#result').empty();
      $('#result').append("<p>"+JSON.stringify(data)+"</p>");
    });
  });

</script>
</html>
