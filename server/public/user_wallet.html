<!DOCTYPE html>
<html>

<head>
  <title>딱 걸리뷰 | 사용자 인증서 생성</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
  <!-- jquery 라이브러리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <br>
        <h1>사용자 인증서 생성<span><a href="/" class="btn btn-outline-secondary">돌아가기</a></span></h1>
        <p>사용자 인증서 생성에 필요한 정보를 입력해주세요</p>

        <br>
        <label for="adminid" class="form-label">인증서 ID:</label>
        <input type="text" id="id" class="form-control">
        <br>
        <label for="password" class="form-label">역할:</label>
        <input type="text" id="userrole" class="form-control" value="client">
        <br>
        <button id="btn" class="btn btn-outline-warning">생성</button>&nbsp;&nbsp;
        <br>
        <br>
        <br><br>
    </div>
    <div class="container" id="result"></div>
</body>

<script>
  $('#btn').click( ()=> {
    // parameter가져오기
    var id = $('#id').val();
    var userrole = $('#userrole').val();

    // /user POST 요청하기
    $.post('/user', {id, userrole}, (data)=>{
      if(data.result == 'success'){
          alert("성공했습니다.");
      }else {
          alert("실패했습니다.");
        }
      $('#result').empty();
      $('#result').append("<p>"+JSON.stringify(data)+"</p>");
    });
  });

</script>
</html>
